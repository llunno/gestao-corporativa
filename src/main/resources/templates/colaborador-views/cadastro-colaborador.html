<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Colaboradores</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Colaboradores</h2>
        <form th:if="${!isUpdate}" th:object="${colaborador}" th:action="@{/colaborador/save}" th:method="POST">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}" required="required" />
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" class="form-control" th:field="*{cpf}" required="required" />
            </div>
            <div class="form-group">
                <label>Data de Admissão:</label>
                <input type="text" class="form-control" th:field="*{dataAdmissao}" required="required" />
            </div>
            <div class="form-group">
                <label>Função Exercida:</label>
                <input type="text" class="form-control" th:field="*{funcaoExercida}" required="required" />
            </div>
            <div class="form-group">
                <label>Remuneração:</label>
                <input type="text" class="form-control" th:field="*{remuneracao}" required="required" />
            </div>
            <button type="submit" class="btn btn-primary my-2">Cadastrar</button>
        </form>
        <form th:if="${isUpdate}" th:object="${colaborador}" th:action="@{/colaborador/update/{id}(id=${colaborador.getId()})}" th:method="PUT">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}" required="required" />
            </div>
            <div class="form-group">
                <label>CPF:</label>
                <input type="text" class="form-control" th:field="*{cpf}" required="required" />
            </div>
            <div class="form-group">
                <label>Data de Admissão:</label>
                <input type="text" class="form-control" th:field="*{dataAdmissao}" required="required" />
            </div>
            <div class="form-group">
                <label>Remuneração:</label>
                <input type="text" class="form-control" th:field="*{remuneracao}" required="required" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="colaboradorCheckbox" value="colaborador" name="funcao" th:field="*{funcaoExercida}"/>
                <label class="form-check-label" for="colaboradorCheckbox">
                    Colaborador
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="gerenteCheckbox" value="gerente" name="funcao" th:field="*{funcaoExercida}" />
                <label class="form-check-label" for="gerenteCheckbox">
                    Gerente
                </label>
            </div>
            <button type="submit" class="btn btn-primary my-2">Atualizar</button>
        </form>
    </div>

    <script>

    </script>
</body>
</html>
